{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Create New Page</h1><br>
    
    <form action="{% url 'newpage' %}" method="post">
        {% csrf_token %}
        <label for="entrytitle">Page title:</label><br>
        <input id="entrytitle" name="entrytitle" placeholder="Add title">
        <br>
        <label for="addentry">Page content:</label><br>
        <textarea style="width:800px; height:250px;" id="addentry" name="addentry" placeholder="Add new entry"></textarea>
        <br><br><br>
        <input type="submit" value="Save" class="btn btn-primary">
    </form>

{% endblock %}
